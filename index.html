<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old and New</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>Old vs New Generation Cars</h1>
        <div class="images">
            <div class="grid">
                <img width="500" class="corvette" alt="Corvette" :src="corvetteHover" @mouseover="corvettehover = true" @mouseleave="corvettehover = false"/>
                <img width="500" class="mustang" alt="Mustang" :src="mustangHover" @mouseover="mustanghover = true" @mouseleave="mustanghover = false"/>
                <img width="500" class="bmw" alt="BMW 3 Series" :src="bmwHover" @mouseover="bmwhover = true" @mouseleave="bmwhover = false"/>
                <img width="500" class="porsche" alt="Porsche 911" :src="porscheHover" @mouseover="porschehover = true" @mouseleave="porschehover = false"/>
            </div>
        </div>
    
          

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    oldCorvette: "./images/old_corvette.jpg",
                    newCorvette: "./images/new_corvette.jpg",
                    oldMustang: "./images/old_mustang.jpg",
                    newMustang: "./images/new_mustang.jpg",
                    oldBMW: "./images/old_bmw.jpg",
                    newBMW: "./images/new_bmw.jpg",
                    oldPorsche: "./images/old_porsche.jpg",
                    newPorsche: "./images/new_porsche.jpg",
                    corvettehover: false,
                    mustanghover: false,
                    bmwhover: false,
                    porschehover: false
                }

            },
            computed: {
                corvetteHover() {
                    if (this.corvettehover == true) {
                        return this.oldCorvette
                    } else {
                        return this.newCorvette
                    }
                },
                mustangHover() {
                    if (this.mustanghover == true) {
                        return this.oldMustang
                    } else {
                        return this.newMustang
                    }
                },
                bmwHover() {
                    if (this.bmwhover == true) {
                        return this.oldBMW
                    } else {
                        return this.newBMW
                    }
                },
                porscheHover() {
                    if (this.porschehover == true) {
                        return this.oldPorsche
                    } else {
                        return this.newPorsche
                    }
                }
         }
        }).mount('#app')
    </script>
</body>

</html>
